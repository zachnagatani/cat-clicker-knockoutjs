<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<style type="text/css">
    img {
        max-width: 500px;
    }
</style>
<body>
    <ul data-bind='foreach: catList'>
        <li data-bind='click: $parent.changeCat, text: name'></li>
    </ul>
    <div data-bind="with: currentCat()">


        <h2 data-bind="text: name"></h2>
        <h4 data-bind="text: level"></h3>
        <div data-bind="text: clickCount"></div>
        <img data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}" src="" alt="cute cat">

    </div>
    <h3>Nicknames:</h3>
    <!-- ko with: currentCat() -->
    <ul data-bind="foreach: nicknames">
        <li data-bind="text: $data"></li>
    </ul>
    <!-- /ko -->
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
